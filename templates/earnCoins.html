<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earn Coins</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='static/css/earnCoins.css') }}">
</head>
<body>
    <div class="earn-coins-container">
        <h1>Congratulations!</h1>
        <p>You have earned coins successfully.</p>
        <p>Next earning available in <span id="time-left"></span> seconds.</p>
    </div>

    <script>
        var timeLeft = {{ time_left }};
        document.getElementById("time-left").innerText = timeLeft;
        setTimeout(() => {
            window.close();
        }, 5000);  // Close window after 5 seconds
    </script>
</body>
</html>
