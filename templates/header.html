<link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}"/>
<script src="{{ url_for('static', filename='js/header.js') }}"></script>
<header class="header">
    <div class="leftheader">
        <div id="logobox"></div>
        <div class="leftitems" onclick="goto('{{ url_for('home') }}')"><span>Dashboard</span></div>
        <div class="leftitems" onclick="goto('{{ url_for('create_new') }}')"><span>New</span></div>
        <div class="leftitems" onclick="goto('{{ url_for('earn_currency') }}')"><span>Earn</span></div>
    </div>
    <div class="rightheader">
        <span>{{ user.username }}</span>
        <div class="profile" style="background: url('https://cdn.discordapp.com/avatars/{{ user.id }}/{{  user.avatar_hash }}.webp?size=64'); background-size: contain;"></div>
    </div>
</header>
