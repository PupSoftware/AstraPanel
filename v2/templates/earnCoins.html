<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earn Coins</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2d;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .earn-coins-container {
            text-align: center;
            padding: 20px;
            background-color: #2c2c3d;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
        }

        .earn-coins-container h1 {
            color: #ffcb00;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .earn-coins-container p {
            font-size: 1.2rem;
            line-height: 1.6;
        }

        #time-left {
            font-weight: bold;
            color: #ffcb00;
        }
    </style>
</head>

<body>
    <div class="earn-coins-container">
        <h1>Congratulations!</h1>
        <p>You have earned coins successfully.</p>
        <p>Next earning available in <span id="time-left">{{ time_left }}</span> seconds.</p>
    </div>

    <script>
        var timeLeft = {{ time_left }};
        var countdownInterval;

        function countdown() {
            var timerDisplay = document.getElementById("time-left");
            timerDisplay.innerText = timeLeft;

            if (timeLeft === 0) {
                clearInterval(countdownInterval);
                window.close();
            } else {
                timeLeft--;
            }
        }

        countdownInterval = setInterval(countdown, 1000); // Update countdown every second
    </script>
</body>

</html>
